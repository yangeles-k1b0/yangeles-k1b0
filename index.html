        <!--
            Quick guide:
            There are several main-content divs, namely: 
            id="cats" for categories,
            id="itemCats" for items in a specific category,
            id="itemDetails" which contains the content divs for each item.

            In order to add more categories or items, 
            You can just input another object with the properties specified at the 
            script at the array called "items" at the bottom. Please follow the format...

            The script generates a new category div in id="cats" depending if there is a new value
            for the "category"  property. You can make items have the same categories
            and the system will not create duplicates. The divs of these categories will have
            appropriate background images in the future; the names of the background images would be
            categoryname+".jpg".
            The category box, once clicked, will open the div with all items with the corresponding 
            category and this div will have the category as its id. All items in collections based on their 
            category are stored in id="itemCats"

            It will also create divs under the div with the id "itemDetails", providing
            the specific details of the item.  

            Please note that some properties are case-sensitive. 

            -Sab
        -->
